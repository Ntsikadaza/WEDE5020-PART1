    <main>
        <h2>Product & Service Enquiry</h2>
        <form onsubmit="handleEnquiry(event)">
            <label>Full Name *</label>
            <input type="text" id="enquiry-name" required>

            <label>Email *</label>
            <input type="email" id="enquiry-email" required>

            <label>Message *</label>
            <textarea id="enquiry-message" required></textarea>

            <button type="submit">Submit Enquiry</button>
        </form>
